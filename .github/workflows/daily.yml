name: Bot de Efemérides

on:
  schedule:
    # Lunes a viernes - 06:30 UTC
    # ≈ 07:30 en España (CET) / 08:30 en verano (CEST)
    - cron: '30 6 * * 1-5'

    # Sábados y domingos - 08:00 UTC
    # ≈ 09:00 en España (CET) / 10:00 en verano (CEST)
    - cron: '0 8 * * 6,0'

  # Permite lanzarlo a mano desde la pestaña "Actions"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run efemerides bot
        run: python main.py
